apiVersion: apps/v1
kind: Deployment
metadata:
  name: automation-toolkit
  namespace: default
  labels:
    app: automation-toolkit
  annotations:
    description: "PHP application deployed via Jenkins CI/CD"
    version: "latest"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: automation-toolkit
  template:
    metadata:
      labels:
        app: automation-toolkit
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 33  # www-data
        fsGroup: 33
      containers:
      - name: automation-toolkit
        image: "automation-toolkit:latest"
        # Never pull - image is built directly in minikube's Docker daemon
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false  # PHP needs write access to /tmp
        startupProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: APP_ENV
          value: "production"
