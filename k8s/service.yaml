apiVersion: v1
kind: Service
metadata:
  name: automation-toolkit
  namespace: default
  labels:
    app: automation-toolkit
spec:
  type: NodePort
  selector:
    app: automation-toolkit
  ports:
  - port: 80
    targetPort: 8080  # Container runs on 8080 (non-root)
    protocol: TCP
    name: http
