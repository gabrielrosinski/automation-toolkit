apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APP_NAME}}
  namespace: {{K8S_NAMESPACE}}
  labels:
    app: {{APP_NAME}}
  annotations:
    description: "PHP application deployed via Jenkins CI/CD"
    version: "latest"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 33  # www-data
        fsGroup: 33
      containers:
      - name: {{APP_NAME}}
        image: "{{IMAGE_NAME}}:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{APP_PORT}}
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false  # PHP needs write access to /tmp
        startupProbe:
          httpGet:
            path: {{HEALTH_CHECK_PATH}}
            port: {{APP_PORT}}
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: {{HEALTH_CHECK_PATH}}
            port: {{APP_PORT}}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: {{HEALTH_CHECK_PATH}}
            port: {{APP_PORT}}
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: APP_ENV
          value: "production"
