# =============================================================================
# Full Stack Kubernetes Manifest (All-in-One)
# =============================================================================
# Quick deploy: kubectl apply -f full-stack.yaml
# CUSTOMIZE: Replace 'myapp' and image URL throughout
# =============================================================================

---
apiVersion: v1
kind: Namespace
metadata:
  name: myapp
  labels:
    name: myapp

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-config
  namespace: myapp
  labels:
    app: myapp
data:
  APP_ENV: "production"
  LOG_LEVEL: "info"

---
# WARNING: Plaintext secrets for demo only. Use external secrets manager in production.
apiVersion: v1
kind: Secret
metadata:
  name: myapp-secret
  namespace: myapp
  labels:
    app: myapp
type: Opaque
stringData:
  DATABASE_PASSWORD: "changeme"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: myapp
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: myapp
                topologyKey: kubernetes.io/hostname

      containers:
        - name: myapp
          image: localhost:5000/myapp:TAG   # CUSTOMIZE: Image and TAG
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 80

          envFrom:
            - configMapRef:
                name: myapp-config
            - secretRef:
                name: myapp-secret

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: myapp
  labels:
    app: myapp
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
    - name: http
      port: 80
      targetPort: http
      # nodePort: 30080                # Uncomment to set fixed port
